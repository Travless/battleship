<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <div class="page-cont">
        <div class="turn-cont">
            <span class="turn-span">Turn: </span>
        </div>
        <div class="info-cont">
            <span class="info-span">Info: </span>
        </div>
        <div id="gameboard-cont"></div>
        <div class="options-cont">
            <div class="carrier-preview carrier"></div>
            <div class="battleship-preview battleship"></div>
            <div class="cruiser-preview cruiser"></div>
            <div class="submarine-preview submarine"></div>
            <div class="destroyer-preview destroyer"></div>
        </div>
        <button class="flip-buttton" id="flip-button">FLIP</button>
        <button class="start-button" id="start-button">START</button>
    </div>
